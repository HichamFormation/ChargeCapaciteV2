
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="resources/css/loginStyle.css" />
</h:head>
<h:body>

<div class="im">

<h:graphicImage class="img" value="resources/images/logo.png" />

</div>

	<div class="login-card">
		<h:form id="loginFormId" prependId="false">			
						    <h:inputText       id="username"      required="true"  a:placeholder="Username" requiredMessage="Please enter username (or go to hell...)" 		    />
							<h:messages        for="username" 																															/>
							<h:inputSecret     id="password"      name="password"  a:placeholder="Password" required="true"  requiredMessage="Please enter password (otherwise you'll die!!)"         			/>
							<h:messages        for="password" 																															/>
					        <h:commandButton   class="login login-submit"       value="Login"    id="btnLoginId"  type="submit" action="#{loginManager.doLogin}"          				/>			
		</h:form>
		<div class="login-help">
			<p>Outil Charge Capacit√© Service SSPI</p>
		</div>
	</div>
</h:body>
</html>
