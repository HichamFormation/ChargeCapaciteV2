<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<ui:insert name="header">
		<ui:include src="/WEB-INF/template.xhtml" />
	</ui:insert>
</h:head>
<h:body>
	<br />

	<style type="text/css">
.ui-datatable .ui-datatable-header {
	text-align: right !important;
}

.ui-button-text-only .ui-button-text {
	padding: 0.3em 0.4em;
}

.ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
	visibility: hidden;
}

.ui-filter-column .ui-column-customfilter .custom-filter {
	width: 100%;
	box-sizing: border-box;
}

.year-spinner input {
	width: 100%;
	box-sizing: border-box;
}
</style>

	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable value="#{pointageservice.List_Collaborateur()}"
			var="collaborateur" widgetVar="collaborateurTable"
			emptyMessage="aucun collaborateur trouvé sous ce numéro"
			filteredValue="#{desactiverCollaborateur.filteredCollaborateur}"
			editable="true">

			<p:column filterBy="#{collaborateur.matricule}" headerText="N° Matricule"
				filterMatchMode="contains" >
				<h:outputText value="#{collaborateur.matricule}" />
			</p:column>

            <p:column >
                <f:facet name="header" >Nom </f:facet>
                #{collaborateur.nom}
            </p:column>			
				
            <p:column>
                <f:facet name="header">Prenom </f:facet>
                #{collaborateur.prenom}
            </p:column>

            <p:column>
                <f:facet name="header">Role </f:facet>
                #{collaborateur.role}
            </p:column>

            <p:column>
                <f:facet name="header">Statut </f:facet>
                #{collaborateur.statut}
            </p:column>

            <p:column>
                <f:facet name="header">Date Création </f:facet>
                #{collaborateur.dateCreation}
            </p:column>
			
			<p:column headerText="Action" style="width:100px" font="color:black">
				<p:commandLink id="etat"
					action="#{desactiverCollaborateur.Desactivation(collaborateur)}"
					style="margin-right:20px;">
					<h:outputText value="Désactiver" />
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>
</html>
